<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring-Me | Página Principal</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/images/logo_black.svg" type="image/x-icon">
</head>
<body>
    <a name="home"></a>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label class="logo"><img src="/images/logo_white.svg" alt="Ring-Me"></label>
            <ul id="nav-items">
                <li><a class="nav-item nav-link" id="home" href="/">Inicio</a></li>
                <li><a class="nav-item nav-link" id="about" href="/about">Sobre nosotros</a></li>
                 <li><a class="nav-item nav-link" id="products" href="/products">Productos</a></li>
                <li><a class="nav-item nav-link" id="contact" href="/contact">Contacto</a></li>
            </ul>
            <div class="social-media">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-linkedin"></a>
                <a href="#" class="fa fa-youtube"></a>
            </div>
            <div>
                <label for="check" class="checkbtn"></label>
            </div>
            
        </nav>
    </header>

    <div class="container">
        <div class="filter">
            <div><a href="#">Anillos</a></div>
            <div><a href="#">Llaveros</a></div>
            <div><a href="#">Brazaletes</a></div>
            <div><a href="#">Todos</a></div>
        </div>
        <div class="products">
            <div class="product">
                <img src="/images/silver_ring.png" alt="Silver ring">
                <div class="info"><h2>Plateado</h2><h2>$30,00</h2></div>
                <button class="outline-btn" type="button" aria-label="Añadir al carrito anillo plateado Ring-Me">Añadir al carrito</button>
            </div>
            <div class="product">
                <img src="/images/black_ring.png" alt="Black ring">
                <div class="info"><h2>Negro</h2><h2>$25,00</h2></div>
                <button class="outline-btn" type="button" aria-label="Añadir al carrito anillo negro Ring-Me">Añadir al carrito</button>
            </div>
            <div class="product">
                <img src="/images/golden_ring.png" alt="Golden ring">
                <div class="info"><h2>Dorado</h2><h2>$35,00</h2></div>
                <button class="outline-btn" type="button" aria-label="Añadir al carrito anillo dorado Ring-Me">Añadir al carrito</button>
            </div>
        </div>
    </div>
    <footer> &copy; Ring-Me 2021 - Luis Mario</footer>
</body>
